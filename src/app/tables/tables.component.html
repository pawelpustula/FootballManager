<ion-content>
    <button mat-raised-button (click)="removePlayer()">TEST</button>
    <mat-list style="overflow-y: auto;">
        <mat-list-item *ngFor="let player of players">
            <div mat-line>{{player.Name}}</div>
            <div mat-line> {{player.Surname}} </div>
        </mat-list-item>
    </mat-list>
</ion-content>
